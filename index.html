<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Wolcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Username"><br>
            <input type="password" name="" id="" class="form-control" placeholder="Password"><br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="account-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposite">00</span></h2>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$1240</h2>
                    </div>
                 </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposite</h4>
                        <input id="deposit-amount" type="text" class="form-control" placeholder="Enter deposit amount"><br>
                        <button id="deposit-btn" class="btn btn-success">Enter</button>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" placeholder="Enter withdraw amount"><br>
                        <button id="withdraw-btn" class="btn btn-success">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const login_button = document.getElementById('login-btn');
        login_button.addEventListener("click", function(){
            const login_area = document.getElementById('login-area');
            login_area.style.display = "none";
            const account_area = document.getElementById("account-area");
            account_area.style.display = "block";
        })

        //deposit button event handler
        const deposit_btn = document.getElementById('deposit-btn');
        deposit_btn.addEventListener('click', function(){
            const deposit_amount = document.getElementById('deposit-amount').value;
            const depositStringToInt = parseFloat(deposit_amount);

            //adding old deposite with current
            const current_deposite = document.getElementById("current-deposite").innerText;
            const currentStringToInt = parseFloat(current_deposite);

            const totalDeposit = currentStringToInt + depositStringToInt;

            //setting this value in deposite
            document.getElementById("current-deposite").innerText = totalDeposit;
            document.getElementById('deposit-amount').value = "";
        })
    </script>
</body>
</html>
