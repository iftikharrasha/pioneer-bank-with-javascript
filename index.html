<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="login-area">
                <h1 class="text-center">Wolcome to Pioneer Bank</h1>
                <div class="submit-area">
                    <h3>Login</h3>
                    <input type="text" class="form-control" placeholder="Username"><br>
                    <input type="password" name="" id="" class="form-control" placeholder="Password"><br>
                    <button id="login-btn" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <div id="account-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                
                <div class="col-lg-4 mb-3">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                
                <div class="col-lg-4 mb-3">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">1240</span></h2>
                    </div>
                 </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="submit-area">
                        <h4>Deposit Amount</h4>
                        <input id="deposit-amount" type="text" class="form-control" placeholder="Enter deposit amount"><br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="submit-area">
                        <h4>Withdraw Amount</h4>
                        <input id="withdraw-amount" type="text" class="form-control" placeholder="Enter withdraw amount"><br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const login_button = document.getElementById('login-btn');
        login_button.addEventListener("click", function(){
            const login_area = document.getElementById('login-area');
            login_area.style.display = "none";
            const account_area = document.getElementById("account-area");
            account_area.style.display = "block";
        })

        //deposit button event handler
        const deposit_btn = document.getElementById('deposit-btn');
        deposit_btn.addEventListener('click', function(){

            const depositStringToInt = getInputNumb("deposit-amount");

            if(depositStringToInt<0){
                alert("Deposite number can not be negative");
            }else{
                updateSpanTest("current-deposit", depositStringToInt);
                updateSpanTest("current-balance", depositStringToInt);

                //setting up the input field blank when clicked
                document.getElementById('deposit-amount').value = "";
            }
        })

         //withdraw button event handler
         const withdraw_btn = document.getElementById('withdraw-btn');
         withdraw_btn.addEventListener('click', function(){
            const withdrawNumb = getInputNumb("withdraw-amount");

            if(withdrawNumb<0){
                alert("Withdraw amount can not be negative");
            }else{
                updateSpanTest("current-withdraw", withdrawNumb);
                updateSpanTest("current-balance", -1 * withdrawNumb);
                //setting up the input field blank when clicked
                document.getElementById('withdraw-amount').value = "";
            }
        })

        //function to parse string input to int
        function getInputNumb(idName){
            const amount = document.getElementById(idName).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanTest(idName, addedNumber){
            //x1.1 updating balance the same way
            const current = document.getElementById(idName).innerText;
            const currentStringToInt = parseFloat(current);

            const total = currentStringToInt + addedNumber;

            //x1.2 setting this value in balance
            document.getElementById(idName).innerText = total;
        }
    </script>
</body>
</html>
